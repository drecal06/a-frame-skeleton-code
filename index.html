<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id = "scene">
      
      <a-sphere position="0 1.25 -5" radius="1.25" color="#white"></a-sphere>
      <a-sphere position="0 3 -5" radius="1" color="#white"></a-sphere>
      <a-sphere position="-.5 3.4 -4" radius=".17" color="black"></a-sphere>
      <a-sphere position="0.5 3.4 -4" radius=".17" color="black"></a-sphere>
      <a-cone position="0 3 -4" radius-bottom=".5" rotation="90 0 0" color="orange"></a-cone>
      <a-box position="0 1 -3" depth=".1" height=".1" width="0.1" color="black"></a-box>
      <a-box position="0 1.45 -3" depth=".1" height=".1" width="0.1" color="black"></a-box>
      <a-box position="0 1.8 -3" depth=".1" height=".1" width="0.1" color="black"></a-box>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ADD8E6"></a-sky>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
