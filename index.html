<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="scene1">
      <a-sky src="quad3.jpeg" rotation= "0 -130 0"> </a-sky>
      <a-camera>
        <a-cursor color="black" position="0 0 -1"></a-cursor>
      </a-camera>
      <a-cylinder onclick="switchScene()" position="-2 1.5 3" radius="0.5" height="0.1" color="white" rotation="-20 0 -10" z-index="1"></a-cylinder>
      <a-rect position="0 0 0" color="black"></a-rect>
    </a-scene>

    <a-scene id = "scene2" style="display:none">
      <a-sky src="quad1.jpg" rotation= "0 -130 0"> </a-sky>
      <a-camera>
        <a-cursor color="black" position="0 0 -1"></a-cursor>
      </a-camera>
      <a-cylinder class="button" onclick="switchScene()" position="4 1.5 -3" radius="0.5" height="0.1" color="white" rotation="20 0 20" z-index="1"></a-cylinder>
    </a-scene>
    
    <script src = "script.js"> </script>

  </body>
</html>
